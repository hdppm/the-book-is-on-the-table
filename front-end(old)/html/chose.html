<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca Digital</title>
    <link rel="stylesheet" href="/front-end/style/chose.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Minha Biblioteca Digital</h1>
            <div class="controls">
                <button id="theme-toggle" class="control-btn" title="Alternar tema claro/escuro">üåì</button>
                <button id="view-toggle" class="control-btn" title="Alternar visualiza√ß√£o">‚ßÑ</button>
                <button id="sort-toggle" class="control-btn" title="Ordenar livros">‚Üì‚Üë</button>
                <button id="refresh-books" class="control-btn" title="Atualizar livros">‚Üª</button>
            </div>
        </header>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar livros...">
            <button id="search-btn" class="control-btn">üîç</button>
        </div>

        <main class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Carregando livros...</p>
            </div>
            
            <div class="books-grid" id="books-container">
                <!-- Os livros ser√£o inseridos aqui via JavaScript -->
            </div>

            <div class="empty-state" id="empty-state">
                <p>Nenhum livro encontrado.</p>
                <button id="try-again" class="nav-btn">Tentar Novamente</button>
            </div>
        </main>

        <footer class="footer">
            <div class="library-info">
                <span id="book-count">0</span> livros na sua biblioteca
            </div>
            <div class="navigation">
                <button id="add-book" class="nav-btn">+ Adicionar Livro</button>
            </div>
        </footer>
    </div>

    <!-- Modal para adicionar/editar livros -->
    <div class="modal" id="book-modal">
        <div class="modal-content">
            <h2 id="modal-title">Adicionar Novo Livro</h2>
            <form id="book-form">
                <input type="hidden" id="book-id">
                <div class="form-group">
                    <label for="book-title">T√≠tulo do Livro *</label>
                    <input type="text" id="book-title" required>
                </div>
                <div class="form-group">
                    <label for="book-author">Autor *</label>
                    <input type="text" id="book-author" required>
                </div>
                <div class="form-group">
                    <label for="book-year">Ano de Publica√ß√£o</label>
                    <input type="number" id="book-year" min="1000" max="2030">
                </div>
                <div class="form-group">
                    <label for="book-pages">N√∫mero de P√°ginas</label>
                    <input type="number" id="book-pages" min="1">
                </div>
                <div class="form-group">
                    <label for="book-description">Descri√ß√£o</label>
                    <textarea id="book-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="book-cover">URL da Capa</label>
                    <input type="url" id="book-cover" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="book-color">Cor de Destaque</label>
                    <input type="color" id="book-color" value="#4a6fa5">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-modal">Cancelar</button>
                    <button type="submit" id="save-book">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de detalhes do livro -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <h2 id="detail-title">Detalhes do Livro</h2>
            <div class="book-details" id="book-details">
                <!-- Detalhes do livro ser√£o inseridos aqui -->
            </div>
            <div class="form-actions">
                <button type="button" id="close-detail">Fechar</button>
                <button type="button" id="edit-book">Editar</button>
                <button type="button" id="delete-book" class="danger">Excluir</button>
            </div>
        </div>
    </div>

    <script src="/front-end/script/js/chose.js"></script>
</body>
</html>
